ass="line">				<span class="keyword">while</span> ((lineTxt = bufferedReader.readLine()) != <span class="keyword">null</span>) &#123;</div><div class="line">					System.out.println(lineTxt);</div><div class="line">				&#125;</div><div class="line">				read.close();</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				System.out.println(<span class="string">"找不到指定的文件"</span>);</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">			System.out.println(<span class="string">"读取文件内容出错"</span>);</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String argv[])</span> </span>&#123;</div><div class="line">		String filePath = <span class="string">"L:\\Apache\\htdocs\\res\\20121012.txt"</span>;</div><div class="line">		<span class="comment">// "res/";</span></div><div class="line">		readTxtFile(filePath);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 将File文件读成String</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">file2String</span><span class="params">(String filepath)</span> </span>&#123;</div><div class="line">		String str = <span class="string">""</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// File urlFile = new File("/sdcard/test.txt");</span></div><div class="line">			String encoding = <span class="string">"UTF-8"</span>;</div><div class="line">			File urlFile = <span class="keyword">new</spa
